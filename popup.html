		//그리드 설정정보 불러오기
		function loadGridParam(gridUiId){
			var gridData;
			data = {};
			data.gridId = gridUiId;
	
			$.ajax({
				url: "/cmmn/grid/loadGrid.do",
				//contentType : 'application/json; charset=UTF-8',
				contentType: 'application/json',
				type: 'POST',
				async: false,
				data: JSON.stringify(data),
				beforeSend : function(xhr)
		        {
					xhr.setRequestHeader( "X-CSRF-TOKEN", "7345aece-c276-4df4-bd31-3b50d507d03a" );
		        },
	
			})
			.done(function(result) { //
	
				if (result.result == 0) {
					gridData = result;
				}
			}).fail(function(result) {
	
			});
			return gridData;
		}
	
	
		//그리드 설정 저장
		function saveGridParam(id){
			if(confirm("그리드 설정을 저장하시겠습니까?")){
					var gridId = $("#" + id).jqGrid('getGridParam', 'gridId');
					var colModel = $("#" + id).jqGrid('getGridParam', 'colModel');
					var colNames = $("#" + id).jqGrid('getGridParam', 'colNames');
					
					var _cModel = [];
					var _cNames = [];
					$.each(colModel, function(idx, item){
						if(item.name == 'rn' || item.name == 'cb'){
							//그리드 컬럼 중 rn, cb 를 제거
							return true;
						}
						_cModel.push(item);
						_cNames.push(colNames[idx]);
	
					});
	
					 _cNames = _cNames.toString().replace(/\[|\]/g,'');
	
					data = {};
					data.gridId = gridId;
					data.colModel = _cModel;
					data.colNames = _cNames;
					$.ajax({
						url: "/cmmn/grid/saveGrid.do",
						contentType: 'application/json',
						type: 'POST',
						data: JSON.stringify(data),
						beforeSend : function(xhr)
				        {
							xhr.setRequestHeader( "X-CSRF-TOKEN", "7345aece-c276-4df4-bd31-3b50d507d03a" );
				        },
	
					})
					.done(function(result) { //
						if (result >= 0) {
							alert( "저장되었습니다.");
	
						} else if (result == -1) {
							alert(msg + '저장 중 오류가 발생하였습니다..');

						return true;
					}).fail(function(result) {
						//console.log(result);
						alert("처리중 오류가 발생하였습니다.");
					});
			}
		}
	
		//그리드 설정 삭제(초기화)
		function removeGridParam(id, gridObj, afterSearchYn){
			if(confirm("그리드 설정을 초기화하시겠습니까?")){
				var gridId = $("#" + id).jqGrid('getGridParam', 'gridId');
	
				data = {};
				data.gridId = gridId;
	
				$.ajax({
					url: "/cmmn/grid/removeGrid.do",
					contentType: 'application/json',
					type: 'POST',
					data: JSON.stringify(data),
					beforeSend : function(xhr)
			        {
						xhr.setRequestHeader( "X-CSRF-TOKEN", "7345aece-c276-4df4-bd31-3b50d507d03a" );
			        },
	
				})
				.done(function(result) { //
					if (result >= 0) {
						$("#" + id ).jqGrid('GridUnload');
						gridObj.init();
						gridObj.navGrid();
						alert( "초기화 되었습니다.");
					} else if (result == -1) {
						alert(msg + '저장 중 오류가 발생하였습니다..');
						return false;
					}
	
					if (afterSearchYn.toUpperCase() == 'Y') {
						gridObj.search();
					}
	
					return true;
				}).fail(function(result) {
					//console.log(result);
					alert("처리중 오류가 발생하였습니다.");
				});
			}
		}

<script type="text/javascript">
	//이전 다음 버튼 rownum
	var rowNum = parseInt('1');
	
	//기존 도서관코드 
	var oriLibCode;
	
	$(function() {
		    
		$("#libNo").val("141143");
		var libNo = "141143";
		getDetail(libNo);	//상세 출력
		
	    //휴관일 체크박스 하나만 선택
	    $('input[type="checkbox"][name="closedDay"]').click(function(){
			if($(this).prop('checked')){
				$('input[type="checkbox"][name="closedDay"]').prop('checked',false);
				$(this).prop('checked',true);
			}
		});
		
		//수정
		$("#updateBtn").click(function(){
			if(!validation()){
				return false;
			}
			if(confirm("수정하시겠습니까?")){
				var data = $('#detailCommand').serializeObject();
				$.ajax({
					url : "/libmng/lib/updateLibrary.do",
					type : "post",
					data :  data,
					/* contentType : 'application/json', */
				 	beforeSend : function(xhr) { 
						xhr.setRequestHeader("X-CSRF-TOKEN", "7345aece-c276-4df4-bd31-3b50d507d03a");
					} 
				}).done(function(result) {
					if (result.RESULT == 0) {
						if (confirm("저장되었습니다. 창을 닫으시겠습니까?")) {
							window.close();
						}
					} else if (result.RESULT == -1) {
						alert("처리 중 오류가 발생했습니다");
						return false;
					}
					opener.parent.jqgridTable.clear();
					opener.parent.jqgridTable.search();
					//opener.location.reload();
					//jqgridTable.search();
					return true;
				}).fail(function(result) {
					alert("처리 중 오류가 발생했습니다");
				})
			}
		})
		
		//삭제
		$("#deleteBtn").click(function(){
			if(confirm("삭제하시겠습니까?")){
				var libKeyArr = new Array();
				libKeyArr.push($("#libNo").val());
				var libNo = libKeyArr;
				$.ajax({
			 		url: "/libmng/lib/deleteLib.do",
			 		type: 'POST',
			 		data: {delKeyArr : libNo},
			  		beforeSend : function(xhr){   
			 			xhr.setRequestHeader( "X-CSRF-TOKEN", "7345aece-c276-4df4-bd31-3b50d507d03a" );
			         }, 
			 		
			 	}).done(function(result) { //
			 		if (result.RESULT == 0) {
			 			alert("삭제되었습니다. 창이 닫힙니다");
			 			window.close();
			 		} else if (result.RESULT == -1) {
			 			alert('삭제 중 오류가 발생하였습니다..');
			 			return false;
			 		}
			 	
			 		opener.location.reload();
			 		return true;
			 	}).fail(function(result) {
			 		alert("처리중 오류가 발생하였습니다.");
			 	});
			}
		})
		
		$("#cancelBtn").click(function(){
			if(confirm("창을 닫으시겠습니까?")){
				window.close();
			}
		})
		
		//이전버튼
		$('#prevBtn').click(function(e){
			if (localStorage.getItem("dataDetail") == null) {
				var result = prevData('grid', rowNum);
				if(result){
					rowNum = result.rowNum;
					getDetail(result.gridData.libNo);
				}
			} else {
				prevData3('grid'
						, parseInt('1')
						, "/libmng/lib/detailForm.do?rowid="
						,"&rownum="		
				);
			}	
		});
		
		//다음버튼
		$('#nextBtn').click(function(e){
			if (localStorage.getItem("dataDetail") == null) {
				var result = nextData('grid', rowNum);
				if(result){
					rowNum = result.rowNum;
					getDetail(result.gridData.libNo);
				}
			} else {
				nextData3('grid'
						, parseInt('1')
						, "/libmng/lib/detailForm.do?rowid="
						,"&rownum="	
				);
			}
		});

		//우편번호 검색
		$("#collectZip").click(function(){
			goPopup();
		})
		
		//gps 검색
		$("#collectGPS").click(function(){
			var address1 = $("#address1").val();
			var address2 = $("#address2").val();
			var libName = $("#libName").val();
			if(!address1){
				address1 = null;
				address2 = null;
			}
			if(!address2){
				address2 = null;
			}
			if(!libName){
				libName = null;
			}
			windowOpenCenter("/libmng/listGps.do?address1="+address1 +"&address2="+address2 +"&libName="+libName, '/popup/popLibGps', 600, 616.33);
		});

		//상세 출력
	function getDetail(libNo){
			$.ajax({
				type : "post",
				url : "/libmng/lib/detailLibrary.do",
				data : {libNo : libNo},
				beforeSend : function(xhr){   
					xhr.setRequestHeader( "X-CSRF-TOKEN", "7345aece-c276-4df4-bd31-3b50d507d03a" );
		        },
			}).done(function(result) {
				var regErNm = result.detailCommand.regErNm;
				var registerDay = result.detailCommand.registerDay;
				var lastModErNm = result.detailCommand.lastModErNm;
				var updateDay = result.detailCommand.updateDay;
				
				var jiyuk = result.detailCommand.jiyuk;
				var agentGropCode = result.detailCommand.agentGropCode;
				var libLasType = result.detailCommand.libLasType;
				var chrNotUseSend = result.detailCommand.chrNotUseSend;
				var closedDay = result.detailCommand.closedDay;
				
				oriLibCode = result.detailCommand.libCode;
				$("#libCode").html(oriLibCode);
				$("#regErNm").html(regErNm);
				$("#registerDay").html(registerDay);
				$("#lastModErNm").html(lastModErNm);
				$("#updateDay").html(updateDay);
				
				$("#jiyuk").val(jiyuk);
				$("#agentGropCode").val(agentGropCode);
				$("#libLasType").val(libLasType);
				$("#chrNotUseSend").val(chrNotUseSend);
				
				$("#detailCommand input, #detailCommand textarea, #detailCommand hidden").each(function(index, elem) {
					var name = $(this).attr("name");
					var value = result.detailCommand[$(this).attr("name")];
					if ($(this).attr("type") != "button" && $(this).attr("type") != "radio" && $(this).attr("type") !="checkbox") {
						$(this).val(value)
					}
					//라디오일 경우 check
					if($(this).attr("type") == "radio" && value){
						$('input:radio[name="'+name+'"][value="'+value+'"]').prop("checked",true);
					}
						
				})
					//휴관일 체크
				$("input:checkbox[id='closedDay_"+closedDay+"']").attr("checked", true)
					return true;
				}).fail(function(result) {
					alert("처리중 오류가 발생하였습니다.");
				});
		}
		
		window.addEventListener("jusoCallBack", jusoCallBack, false);
	})
		//우편번호 팝업 열기
	function goPopup(){
		// 호출된 페이지(jusoPopup.jsp)에서 실제 주소검색URL(https://business.juso.go.kr/addrlink/addrMapUrl.do)를 호출하게 됩니다.
		//document.domain="localhost";
    	//var pop = window.open("/common/juso.jsp","pop","width=920,height=450, scrollbars=yes, resizable=yes");
    	//pop.postMessage("goPopup")
    	var pop = windowOpenCenter("/common/juso.jsp","pop", 920, 450);
	}

	//우편번호 + 주소 세팅
	function jusoCallBack(data){
		// 팝업페이지에서 주소입력한 정보를 받아서, 현 페이지에 정보를 등록합니다.
		$("#address1").val(data.roadAddrPart1);
		$("#address2").val(data.roadAddrPart2 + data.addrDetail);
		$("#zipCode").val(data.zipNo);
	}
	
	//gps 세팅
	function GPSCallBack(x,y){
		$("#gpsX").val(x);
		$("#gpsY").val(y);
	}
	
	//입력 validation
	function validation(){
		var libName= $("#libName").val();
		var zipCode= $("#zipCode").val();
		var address1= $("#address1").val();
		var address2= $("#address2").val();
		var jiyuk= $("#jiyuk").val();
		var agentGropCode= $("#agentGropCode").val();
		var libLasType= $("#libLasType").val();
		var manageCode= $("#manageCode").val();
		
		if (!libName || libName.length == 0) {
			alert("도서관명을 입력해주세요.");
			return false;
		}
		if (!zipCode || zipCode.length == 0) {
			alert("우편번호를 입력해주세요.");
			return false;
		}
		if (!address1 || address1.length == 0) {
			alert("주소를 입력해주세요.");
			return false;
		}
		if (!address2 || address2.length == 0) {
			alert("상세주소를 입력해주세요.");
			return false;
		}
		if (!jiyuk || jiyuk.length == 0) {
			alert("지역을 입력해주세요.");
			return false;
		}
		if (!agentGropCode || agentGropCode.length == 0) {
			alert("지역을 입력해주세요.");
			return false;
		}
		if (!libLasType || libLasType.length == 0) {
			alert("las type을 입력해주세요.");
			return false;
		}
		
		if (!manageCode || manageCode.length == 0) {
			alert("관리구분을 입력해주세요.");
			return false;
		}
		return true;
	}
</script>
